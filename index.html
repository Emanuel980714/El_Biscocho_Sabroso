 <!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>El Biscocho Sabroso</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>ü•ê El Biscocho Sabroso</h1>
    <nav>
      <button id="tabCatalogo" class="tab active">Cat√°logo</button>
      <button id="tabInventario" class="tab">Inventario</button>
      <button id="tabTicket" class="tab">Ticket</button>
    </nav>
  </header>

  <main class="content">
    <!-- CAT√ÅLOGO -->
    <section id="vistaCatalogo" class="view">
      <div class="toolbar">
        <input id="buscador" class="input" type="search" placeholder="Buscar pan‚Ä¶ (concha, bolillo‚Ä¶)" />
        <select id="filtroCategoria" class="input"></select>
      </div>
      <div id="grid" class="grid"></div>
    </section>

    <!-- INVENTARIO -->
    <section id="vistaInventario" class="view hidden">
      <h2>üì¶ Inventario</h2>
      <div class="inv-actions">
        <button id="btnResetLocal" class="btn ghost">Revertir cambios (reset)</button>
        <button id="btnExportJSON" class="btn ghost">Exportar productos.json</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th>Nombre</th><th>Categor√≠a</th><th>Precio</th><th>Stock</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody id="invBody"></tbody>
      </table>

      <h3>‚ûï Agregar producto</h3>
      <form id="formAgregar" class="form">
        <input name="nombre" class="input" placeholder="Nombre" required />
        <input name="categoria" class="input" placeholder="Categor√≠a (Dulce, Salado‚Ä¶)" required />
        <input name="precio" class="input" type="number" min="0" step="0.01" placeholder="Precio" required />
        <input name="stock" class="input" type="number" min="0" step="1" placeholder="Stock" required />
        <input name="imagen" class="input" placeholder="Ruta imagen (opcional)" />
        <button class="btn">Agregar</button>
      </form>
    </section>

    <!-- TICKET -->
    <section id="vistaTicket" class="view hidden">
      <h2>üßæ Ticket de compra</h2>
      <div id="ticketList"></div>
      <div class="ticket-total">
        <span>Total</span><strong id="ticketTotal">$0.00</strong>
      </div>
      <div class="ticket-actions">
        <button id="btnClearTicket" class="btn ghost">Vaciar ticket</button>
        <button id="btnPDF" class="btn">Generar PDF</button>
      </div>
    </section>
  </main>

  <!-- jsPDF para el ticket -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-/Cw7Z0z2sYw1nD5F7E6rVw3H0pEJz6U8jvUq6mY/Gn2K3cF8m9zq3Zr0Yt3uVt9k7mC7Y7jv7vGq6wV8F7H0wQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
